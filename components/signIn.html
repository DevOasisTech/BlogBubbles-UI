<!DOCTYPE html>
<html>
  <head>
    <title>BlogBubbles Login</title>
    <link rel="stylesheet" type="text/css" href="../styles/common.css">
  </head>
  <body>
    <div class="login-container">
      <div class="description">Blog Bubbles</div>
      <div class="input-container">
          <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-container">
          <input type="password" id="password" placeholder="Enter your Password" required>
      </div>
      <button id="login-btn" class="login-button">Login</button>
      <div id="error-msg" class="error-msg"></div>
      <p class="create-account-link" id="create-account-link">Dont't have an account?  <span class="link-text">Sign Up</span></p>
  </div>
    <script src="../javascripts/sign_in.js"></script>
  </body>
</html>
